<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calc-container">
    <div class="calc-screen" id="calc-screen">0</div>
    <div class="calc-buttons">
      <button class="button clear" onclick="clearAll()">C</button>
      <button class="button sign" onclick="toggleNumberSign()">+/-</button>
      <button class="button percent" onclick="computePercentage()">%</button>
      <button class="button operator" onclick="setOperator('/')">รท</button>
      <button class="button digit" onclick="addDigit(7)">7</button>
      <button class="button digit" onclick="addDigit(8)">8</button>
      <button class="button digit" onclick="addDigit(9)">9</button>
      <button class="button operator" onclick="setOperator('*')">ร</button>
      <button class="button digit" onclick="addDigit(4)">4</button>
      <button class="button digit" onclick="addDigit(5)">5</button>
      <button class="button digit" onclick="addDigit(6)">6</button>
      <button class="button operator" onclick="setOperator('-')">-</button>
      <button class="button digit" onclick="addDigit(1)">1</button>
      <button class="button digit" onclick="addDigit(2)">2</button>
      <button class="button digit" onclick="addDigit(3)">3</button>
      <button class="button operator" onclick="setOperator('+')">+</button>
      <button class="button zero-digit" onclick="addDigit(0)">0</button>
      <button class="button decimal" onclick="addDecimal()">.</button>
      <button class="button equal" onclick="calculateFinalResult()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
