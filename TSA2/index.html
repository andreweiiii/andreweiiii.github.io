<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Animation</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="button-container">
        <button onclick="showShape('Monday')" style="background-color: #FF5733;">Monday</button>
        <button onclick="showShape('Tuesday')" style="background-color: #33FF57;">Tuesday</button>
        <button onclick="showShape('Wednesday')" style="background-color: #3357FF;">Wednesday</button>
        <button onclick="showShape('Thursday')" style="background-color: #F39C12;">Thursday</button>
        <button onclick="showShape('Friday')" style="background-color: #8E44AD;">Friday</button>
        <button onclick="showShape('Saturday')" style="background-color: #16A085;">Saturday</button>
        <button onclick="showShape('Sunday')" style="background-color: #E74C3C;">Sunday</button>
    </div>
    <div id="shape" class="box"></div>
</body>
</html>
